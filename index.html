<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAM's Alphabet Games</title>
    <!-- link of css file  -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Link of fav-icon -->
    <link rel="icon" type="image/x-icon" href="./image/fav.png" />
    <!-- Link of tailwindcss and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link of Font Awasam  -->
    <script
      src="https://kit.fontawesome.com/e6b4a99a6b.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .key_board {
        font-size: 25px;
        color: rgb(228, 1, 248);
        font-weight: 800;
        margin: 0 5px 5px;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <!-- header section  -->
    <header class="relative">
      <div class="absolute left-[50%]">
        <img class="w-80" src="./image/SAMI_Logo.png" alt="" />
      </div>
    </header>
    <!-- Main section  -->
    <main
      class="bg-[url('./image/bg.jpg')] min-h-svh bg-no-repeat bg-cover bg-center"
    >
      <!-- game Font Page  -->
      <section id="Game_font_page" class="">
        <div class="min-h-svh flex justify-center items-center">
          <div class="">
            <p class="text-red-500 font-bold mt-5 -mb-3 text-4xl">
              Made By SAM...
            </p>
            <h1 class="text-green-400 text-8xl font-bold">Alphabet Clash</h1>
            <div class="text-center mt-44">
              <button
                onclick="play()"
                class="btn btn-wide btn glass font-bold text-3xl bg-slate-400"
              >
                <span class="text-orange-600">PlaY</span>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- game Main Section  -->
      <section id="Game_Main_page" class="hidden">
        <div class="min-h-svh flex justify-center items-center flex-col">
          <div class="-mt-[300px] flex flex-col justify-center items-center">
            <div
              class="artboard artboard-horizontal phone-1 border-2 flex justify-center items-center bg-[#ffffff6c] rounded-xl"
            >
              <span
                id="ShowItem"
                class="text-9xl uppercase text-orange-500 font-bold"
                >A</span
              >
            </div>
            <div class="key_board -mb-60 pt-14">
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-around text-3xl text-gray-100 -mt-28 mx-auto">
          <div>
            <button class="btn glass bg-red-600 font-bold text-2xl">
              Life
              <i
                class="pt-1 fa-solid fa-heart-circle-plus font-bold text-teal-400"
              ></i>
              <span class="text-gray-100"> Unlimited </span>
            </button>
          </div>
          <div>
            <button class="btn glass bg-orange-500 font-bold text-2xl">
              <i
                class="fa-solid fa-heart-crack font-bold text-gray-600 pt-1"
              ></i>
              !! Don't watch keyboard while playing... !!
              <i
                class="fa-solid fa-heart-circle-minus font-bold text-black pt-1"
              ></i>
              <i class=""></i>
            </button>
          </div>
          <div>
            <button class="btn glass bg-red-600 font-bold text-2xl">
              Score
              <i class="fa-solid fa-share font-bold pt-1 text-emerald-400"></i>
              <span id="number_plus" class="text-white font-bold text-4xl">
                0
              </span>
            </button>
          </div>
        </div>
      </section>
      <!-- game Score Section  -->
      <section class="hidden">
        <div class="flex justify-center items-center min-h-svh">
          <div
            class="h-80 w-[500px] bg-gradient-to-r from-[#f4f3f7a5] from-[#87CEFA] via-30% via-30% to-[#F5EFFF] to-90% ... -mt-96 rounded-2xl"
          >
            <div class="pt-14 text-center">
              <h1 class="text-5xl font-bold text-red-400">
                congratulations...
              </h1>
              <h1 class="text-4xl font-bold mt-7">
                Your Score : <span> 1</span>
              </h1>
              <div>
                <button
                  class="mt-12 btn glass bg-orange-500 font-bold text-2xl"
                >
                  <i
                    class="fa-solid fa-rotate-right font-bold text-black pt-1"
                  ></i>
                  Play Again
                  <i
                    class="fa-solid fa-rotate-left font-bold text-black pt-1"
                  ></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer section  -->
    <footer></footer>
    <!-- link of JavaScript File  -->
    <script src="./index.js"></script>
  </body>
</html>
